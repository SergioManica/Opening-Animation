<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-image: url("image002alen.jpg");
            background-size: cover;
            margin: 0;
        }

        .smallRectangleStyle {
            background-color:  #315259;            
            width: 50vw;
            height: 50vh;
        }

        .bigRectangleStyle {
            background: linear-gradient(#CE5759, #315259);            
            width: 50vw;
            height: 100vh;
        }

        .leftColumn {
            position: absolute;
            top: -150%;
            text-align: end;
            font-size: 3rem;
        }

        .rightColumn {
            position: absolute;
            right: 0;
            bottom: -150%;
            text-align: start;
            font-size: 3rem;
        }


        .circleSettings {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
        }

        .circle1 {
            border: solid 180px #C75759;
            background-color: transparent;
        }

        .circle2 {
            border: solid 180px #775459;
            background-color: transparent;
        }

        .circle3 {
            border: solid 180px #2B4D56;
            background-color: transparent;
        }

        .initialBackground {
            background: linear-gradient(#315259,#CE5759, #315259);            
            position: absolute;
            inset: 0;
            text-align: center;
            font-size: 3rem;
        }

        .test {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: start;
            width: 500px;
            height: 400px;
            font-size: 5rem;
            position: absolute;
            color: rgba(255, 255, 255, 0.488);
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
        }
    </style>
</head>

<body>
    <div class="test">Welcome</div>
    <div #initialBackground class="initialBackground">
        <strong>
            Animation of Rectangles<br />
        </strong>
        Press '1' to play <br />
        Press 'Q' to reverse <br />
        <br />
        <strong>
            Animation of Circles <br />
        </strong>
        Press '2' to play<br />
        Press 'W' to reverse <br />
    </div>
    <div #circle1 class="circle1 circleSettings"></div>
    <div #circle2 class="circle2 circleSettings"></div>
    <div #circle3 class="circle3 circleSettings"></div>
    <div #leftColumn class="leftColumn">
        <div class="smallRectangleStyle"></div>
        <div class="bigRectangleStyle">YOU ARE</div>
    </div>
    <div #rightColumn class="rightColumn">
        <div class="bigRectangleStyle"></div>
        <div class="smallRectangleStyle">SPECIAL</div>
    </div>

    <script src="script.js"></script>

</body>

</html>
